<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDS SYSTEM</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="bg-info">
        <div class="container formContainer min-vh-100 ">
            <h1 class="text-center py-3">Products </h1>
            <label for="productName" class="form-label">Product Name :</label>
            <input type="text" name="productName" id="productName" class="form-control"
             oninput="productNameRegx();">
            <label for="productPrice" class="form-label">Product Price :</label>
            <input type="text" name="productPrice" id="productPrice" class="form-control" oninput="productPriceRegx();">
            <label for="productCategory" class="form-label">Product Category :</label>
            <input type="text" name="productCategory" id="productCategory" class="form-control"
            oninput="productCategoryRegx();">
            <label for="productDescription" class="form-label">Product Description :</label>
            <input type="text" name="productDescription" id="productDescription" class="form-control"
            oninput="productDescriptionRegx();">
            <button class="btn btn-danger mt-3" onclick="actionOnBtn();" id="addBtn">Add product</button>
            <div class="mt-5 d-flex justify-content-center">
                <input type="text" class="form-control w-75 " id="searchProduct" placeholder="search" oninput="searchProducts(this.value);">
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-dark  " onclick="deleteAllProducts();">Delete All</button>
            </div>
            <table class="table table-striped mt-5 text-center">
                <thead>
                    <th >Number</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Action</th>
                </thead>
                <tbody id="tableBody">

                </tbody>

            </table>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
